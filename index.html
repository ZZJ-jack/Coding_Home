<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0e17;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(46, 213, 115, 0.3);
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #2ed573;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #2ed573, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        
        .nav-button {
            position: relative;
            padding: 12px 24px;
            background: rgba(30, 144, 255, 0.1);
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.4), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            background: rgba(30, 144, 255, 0.2);
            border-color: rgba(30, 144, 255, 0.6);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .nav-button i {
            margin-right: 8px;
        }
        
        .welcome-section {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }
        
        .welcome-container {
            display: inline-block;
            position: relative;
        }
        
        .welcome-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #2ed573, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(46, 213, 115, 0.3);
            display: inline-block;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 3.5rem;
            background-color: #2ed573;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #a0a0a0;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .feature-card {
            background: rgba(20, 25, 40, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(46, 213, 115, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(46, 213, 115, 0.5);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #2ed573;
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .feature-desc {
            color: #a0a0a0;
            line-height: 1.6;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(46, 213, 115, 0.3);
            margin-top: 60px;
        }
        
        .footer-text {
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .footer-link {
            color: #2ed573;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: #1e90ff;
            text-decoration: underline;
        }
        
        .team-name {
            font-weight: 600;
            color: #2ed573;
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-canvas" id="matrixCanvas"></canvas>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-code logo-icon"></i>
                <div class="logo-text">Coding</div>
            </div>
            
            <div class="nav-buttons">
                <a href="files.html" class="nav-button">
                    <i class="fas fa-folder"></i> 文件
                </a>
                <a href="about.html" class="nav-button">
                    <i class="fas fa-info-circle"></i> 关于
                </a>
            </div>
        </header>
        
        <section class="welcome-section">
            <div class="welcome-container">
                <span id="welcome-text" class="welcome-text"></span>
                <span class="typing-cursor"></span>
            </div>
            <p class="subtitle">我们是一支专注于创新与技术的开发团队，致力于打造卓越的数字体验和解决方案。</p>
        </section>
        
        <section class="features">
            <div class="feature-card">
                <i class="fas fa-laptop-code feature-icon"></i>
                <h3 class="feature-title">前沿技术</h3>
                <p class="feature-desc">我们使用最新的技术和框架，确保我们的项目始终保持领先地位。</p>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-users feature-icon"></i>
                <h3 class="feature-title">团队协作</h3>
                <p class="feature-desc">我们相信团队合作的力量，通过协作创造出更出色的产品。</p>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-lightbulb feature-icon"></i>
                <h3 class="feature-title">创新思维</h3>
                <p class="feature-desc">我们不断探索新的想法和方法，为用户提供独特的解决方案。</p>
            </div>
        </section>
        
        <footer>
            <p class="footer-text">Developed by <a href="https://zzjjack.us.kg" class="footer-link">ZZJ</a> and <span class="team-name">Coding Team</span></p>
            <p class="footer-text">2025, Coding</p>
        </footer>
    </div>

    <script>
        // 打字机效果 - 修复光标位置并实现循环打字
        const welcomeTexts = [
            "欢迎来到Coding团队的网站！",
            "我们专注于创新与技术",
            "打造卓越的数字体验"
        ];
        
        let currentTextIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 150;
        const deletingSpeed = 100;
        const pauseTime = 1500;
        
        function typeWriter() {
            const welcomeElement = document.getElementById("welcome-text");
            const currentText = welcomeTexts[currentTextIndex];
            
            if (isDeleting) {
                // 删除模式
                welcomeElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // 打字模式
                welcomeElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            // 确定速度
            let typeDelay = isDeleting ? deletingSpeed : typingSpeed;
            
            // 如果完成打字
            if (!isDeleting && charIndex === currentText.length) {
                typeDelay = pauseTime;
                isDeleting = true;
            } 
            // 如果完成删除
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % welcomeTexts.length;
                typeDelay = 500;
            }
            
            setTimeout(typeWriter, typeDelay);
        }
        
        // 页面加载后启动打字效果
        window.addEventListener('load', typeWriter);
        
        // 矩阵雨特效
        function createMatrixEffect() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const config = {
                fontSize: 16,
                fontFamily: 'monospace',
                charSet: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~",
                textColor: '#1e90ff'
            };

            const columnCount = Math.floor(canvas.width / config.fontSize);
            const verticalPositions = new Array(columnCount).fill(0);

            function drawFrame() {
                ctx.fillStyle = 'rgba(10, 14, 23, 0.06)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = config.textColor;
                ctx.font = `${config.fontSize}px ${config.fontFamily}`;

                verticalPositions.forEach((yPos, index) => {
                    const randomChar = config.charSet[
                        Math.floor(Math.random() * config.charSet.length)
                    ];
                    
                    const x = index * config.fontSize;
                    const y = yPos * config.fontSize;

                    ctx.fillText(randomChar, x, y);

                    if (y > canvas.height && Math.random() > 0.975) {
                        verticalPositions[index] = 0;
                    }
                    
                    verticalPositions[index]++;
                });

                requestAnimationFrame(drawFrame);
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            drawFrame();
        }

        // 页面加载后启动矩阵雨特效
        window.addEventListener('load', createMatrixEffect);
    </script>
</body>
</html>
